<div class="container">
  <h2>Provide your new address here</h2>
  <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && updateAddress()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="addressLine1" class="control-label col-xs-2">Address Line 1</label>
      <div class="col-xs-10">
        <input type="text" name="line1" [(ngModel)]="address.line1"  class="form-control" id="addressLine1" placeholder="Address Line 1">
      </div>
    </div>
    <div class="form-group">
      <label for="addressLine2" class="control-label col-xs-2">Address Line 2</label>
      <div class="col-xs-10">
        <input type="text" name="line2" [(ngModel)]="address.line2" class="form-control" id="addressLine2" placeholder="Address Line 2">
      </div>
    </div>
    <div class="form-group">
      <label for="county" class="control-label col-xs-2">County</label>
      <div class="col-xs-10">
        <input type="text" name="county" [(ngModel)]="address.county" class="form-control" id="county" placeholder="County">
      </div>
    </div>
    <div class="form-group">
      <label for="country" class="control-label col-xs-2">Country</label>
      <div class="col-xs-10">
        <input type="text" name="country" [(ngModel)]="address.country" class="form-control" id="country" placeholder="Country">
      </div>
    </div>
    <div class="form-group">
      <label for="postcode" class="control-label col-xs-2">Postcode</label>
      <div class="col-xs-10">
        <input type="text" name="postcode" [(ngModel)]="address.postcode" class="form-control" id="postcode" placeholder="Postcode">
      </div>
    </div>
    <div class="form-group">
      <label for="postcode" class="control-label col-xs-2"></label>
      <div class="col-xs-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
