
<div class="container">
  <h2>My Details</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="firstName" class="control-label col-xs-2">Firstname</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="firstName" placeholder="Firstname" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="control-label col-xs-2">Lastname</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="lastName" placeholder="Lastname" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="control-label col-xs-2">Email</label>
      <div class="col-xs-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="addressLine1" class="control-label col-xs-2">Address Line 1</label>
      <div class="col-xs-10">
        <input type="password" class="form-control" id="addressLine1" placeholder="Address Line 1" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="addressLine2" class="control-label col-xs-2">Address Line 2</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="addressLine2" placeholder="Address Line 2" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="county" class="control-label col-xs-2">County</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="county" placeholder="County" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="postcode" class="control-label col-xs-2">Postcode</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="postcode" placeholder="Postcode" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="postcode" class="control-label col-xs-2"></label>
      <div class="col-xs-10">
        <button type="button" class="btn btn-primary">Change Address</button>
      </div>
    </div>
  </form>
</div>
