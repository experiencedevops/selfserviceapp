<div class="container">
  <div class="row featurette">
    <div class="col-md-7 col-md-push-5">
  <h2>Provide login details here</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required/>
      <div *ngIf="f.submitted && !email.valid">Email is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid">Password is required</div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
<div class="col-md-5 col-md-pull-7">
      <img class="featurette-image img-responsive center-block" 
      data-src="holder.js/500x500/auto" alt="500x500" 
      src="../../assets/Life-Insurance.jpg"
        data-holder-rendered="true">
    </div>
  </div>
</div>
