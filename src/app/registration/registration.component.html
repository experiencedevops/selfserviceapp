<div class="container marketing">
  <div class="row featurette">
    <div class="col-md-7 col-md-push-5">
      <h2>Register for new account </h2>
      <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="fName">Firstname</label>
          <input type="text" class="form-control" id="fName" name="fName" [(ngModel)]="registrationModel.fName" placeholder="Firstname">
        </div>
        <div class="form-group">
          <label for="lName">Lastname</label>
          <input type="text" class="form-control" id="lName" name="lName" [(ngModel)]="registrationModel.lName" placeholder="Lastname">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="registrationModel.email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" id="pwd" name="pwd" [(ngModel)]="registrationModel.pwd" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="registrationModel.confirmPassword"
            placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <label for="line1">Address Line 1</label>
          <input type="text" class="form-control" id="line1" name="line1" [(ngModel)]="registrationModel.addresses[0].line1" placeholder="Address Line 1">
        </div>
        <div class="form-group">
          <label for="line2">Address Line 2</label>
          <input type="text" class="form-control" id="line2" name="line2" [(ngModel)]="registrationModel.addresses[0].line2" placeholder="Address Line 2">
        </div>
        <div class="form-group">
          <label for="county">County</label>
          <input type="text" class="form-control" id="county" name="county" [(ngModel)]="registrationModel.addresses[0].county" placeholder="County">
        </div>
        <div class="form-group">
          <label for="county">Country</label>
          <input type="text" class="form-control" id="country" name="country" [(ngModel)]="registrationModel.addresses[0].country"
            placeholder="County">
        </div>
        <div class="form-group">
          <label for="postcode">Postcode</label>
          <input type="text" class="form-control" id="postcode" name="postcode" [(ngModel)]="registrationModel.addresses[0].postcode"
            placeholder="Postcode">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <div class="col-md-5 col-md-pull-7">
      <img class="featurette-image img-responsive center-block" 
      data-src="holder.js/500x800/auto" alt="500x500" 
      src="assets/Life-Insurance.jpg"
        data-holder-rendered="true">
    </div>
  </div>
</div>
